<div class="list" *ngIf="cartList$ | async as cartList">
  <p *ngIf="!cartList.length">No coffee, go add some.</p>
  <div *ngIf="cartList.length">
    <app-pay></app-pay>
    <ul>
      <li class="list-header">
        <div>Item</div>
        <div>Unit</div>
        <div>Total</div>
        <div></div>
      </li>
      <li *ngFor="let item of cartList">
        <div>
          {{ item.key }}
        </div>
        <div>
          <span class="unit-desc">{{ item.value.unitPrice | currency }} x {{ item.value.quantity }}</span>
          <div class="unit-controller">
            <button type="button" (click)="addOneItem(item.key)">+</button>
            <button type="button" (click)="removeOneItem(item.key)">-</button>
          </div>
        </div>
        <div>
          {{ item.value.price | currency }}
        </div>
        <div>
          <button class="delete" type="button" (click)="removeItem(item.key)">x</button>
        </div>
      </li>
    </ul>
  </div>
</div>
